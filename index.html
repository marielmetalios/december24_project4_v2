<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First Blog</title>

    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="stylesheet" href="./CSS/form.css" />
  
</head>

<header>
    <aside id="toggle">
        <label>
            <input type = "checkbox">
            <span class="slider round"></span>
        </label>
    </aside>
    <div>
        <h1>My First Blog</h1>
    </div>
</header>

<body>
    <main class="page">
        <div id = "image">
            <img src="https://images.unsplash.com/photo-1563630381190-77c336ea545a?q=80&w=1289&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt = "decorative sun">
        </div>

    <section id = formHeader>
        <div class = "container">
            <h2>What's on your mind?</h2>
                <form id="form">
                    <label for = "username">Username:</label>
                    <input type = "text" id = 'username' placeholder = "Input Username">

                    <label for = "title">Blog Title:</label>
                    <input type = "text" id = 'title' placeholder = "What are you calling your blog?">
   
                    <label for = "content">Blog Content:</label>
                    <textarea id = "content" placeholder ="Type your blog content here" rows = "6"></textarea>
                    <!-- mar reminder, you don't need a type attribute for a text area tag -->
                    <button type = "submit" id = "button" >Submit</button>
                </form>
            <p id = 'error'></p>
        </div>
    </section>
    </div>
    </main>

    <script defer src="./Javascript/logic.js" type="text/javascript"></script>
    <script defer src="./Javascript/form.js" type="text/javascript"></script>
    <script defer src="./Javascript/blog.js" type="text/javascript"></script>
    <footer>
        <h3> Made with Love! </h3>
          <ul> 
            <li> Portfolio: Mariel Mock Up </li>
            <li> Blog: Full Stack Blog </li>
            <li> Email: mar@email.com </li>
          </ul>
      </footer>
</body>
</html>
